{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}



{% block body %}
    {% for msg in messages %}
        {{ msg }}
    {% endfor %}

    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}"> {{ entry }} </a></li>            
        {% endfor %}
    </ul>

{% endblock %}
