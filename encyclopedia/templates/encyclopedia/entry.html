{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <div>
        {{ entry|safe }}
    </div>

    <div>
        <form action="{% url 'edit_entry' %}">
            <input type="hidden" value="{{ title }}" name="q">
            <input type="submit" value="Edit Entry" placeholder="Edit">
        </form>
    </div>
{% endblock %}
